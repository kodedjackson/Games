<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guessing Game 2</title>
</head>
<body>
    <div id="gamesec">
        <video autoplay muted loop id="myVideo">
            <source src="Vj Loops - 32745.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
          </video>
          <div id="highscore">Highscore: 0</div> 
          <div id="currentscore" type="text">Current Score: 0</div><br>
        <h1 id="heading">Guess a number between<br> 1 to 4</h1>
        <label id="generatedNumLabel">What is your number?</label>
        <!--<div id="maindiv">
            <input id="inputId" style="font-size: 60px;" value="0"></label>
        </div>-->
        <div id="time" hidden>
            Time Left: 
        </div>
        <div id="buttonDiv">
            <button id="btn1"  style="font-size: 25px">1</button>
            <button id="btn2"  style="font-size: 25px">2</button>
            <button id="btn3"  style="font-size: 25px">3</button>
            <button id="btn4"  style="font-size: 25px">4</button>
            <!--            <button id="upbtn" onclick="up()" style="font-size: 30px; align-items: center">+</button>
            <button id="downbtn" onclick="down()" style="font-size: 30px; align-items: center">-</button><br>
            <button id="startbtn" onclick="start()" style="font-size: 30px; align-items: center">START GAME</button>
            <button id="resetbtn" onclick="reset()" style="font-size: 30px; align-items: center">RESET</button>-->
        </div>
        <div id="startbtnDiv">
            <button id="startbtn" onclick="start()">START</button>
        </div>
        <audio id="myAudio" >
            <source src="/audio.wav" type="audio/wav">
        </audio>
    </div>
</body>
<script src="main.js"></script>
</html>
